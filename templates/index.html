<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='logo.png')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>ST to Python</title>
</head>

<body class="bg-body-secondary">
  <div class="container-fluid p-4">
    <div class="row flex-column flex-md-row">
      <div class="col-auto d-flex flex-column align-items-center justify-content-center">
        <label for="stCode" class="form-label h4">Structured Text</label>
        <textarea id="stCode" class="form-control"></textarea>
      </div>
      <div class="col-md-auto align-self-start text-center">
        <button id="convertBtn" class="btn btn-primary mx-1 my-4">Convert</button>
      </div>
      <div class="col-auto d-flex flex-column align-items-center justify-content-center">
        <label for="convertedCode" class="form-label h4">Python</label>
        <textarea id="convertedCode" class="form-control"></textarea>
      </div>
    </div>
  </div>

  <script src="{{url_for('static',filename='script.js')}}"></script>
</body>

</html>
